<!doctype html>
<html lang="nl">
  <head>
    <title>QR speurtocht</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <img src="images/kei.jpg" width="280">
        </div>
        <div class="card-body">
          <h5 class="card-title">AI, da's niet goed!</h5>
          <p class="card-text">Mensen uit Amersfoort worden keientrekkers genoemd! Dit komt door een weddenschap lang geleden, waarbij Amersfoorts een super grote kei naar het centrum trokken. Je kunt deze steen nog steeds zien liggen!</p>
          <div id="fout">
            <div class="alert alert-danger" role="alert">OPDRACHT</div>
            <p><a href="#" onclick="document.getElementById('fout').style.display='none';document.getElementById('goed').style.display='block';" class="btn btn-primary">Gedaan!</a></p>
          </div>
          <div id="goed" style="display:none">
            <div class="alert alert-success" role="alert">Ga hier rechtsaf</div>
          </div>
        </div>
        <div class="card-footer text-muted">Speurtocht</div>
      </div>
    </div>
  </body>
</html>
